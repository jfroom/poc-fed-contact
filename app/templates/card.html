<div>
  <!--
  <p class="loading">
    Loading Card...
  </p>
  -->

  <!-- FORM ROW -->
  <form id="cfm" class="card__form" role="form">

    <!-- NAME -->
    <div class="card__name">
      <input type="text" id="cfm__name" class="card__in--name card__in card__in--full" placeholder="Name" tabindex="1"/>
      <hr/>
    </div>


    <!-- PICTURE -->
    <div class="card__pic fpo">
      <!--<div class="card__pic--img-wrap">
        <img class="card__pic--img" src="https://1.gravatar.com/avatar/4c8258eff84bf6cf4fe773a1a991c6ac?d=https%3A%2F%2Fidenticons.github.com%2Fdff2fd4cf23d254bab904f1350b587c5.png&r=x&s=300" alt="" /></div>-->
      <div class="card__pic--fpo"><i class="fa fa-5x fa-user user-fpo"></i></div>
      <!--<input id="cfm__pic" class="card__in--pic card__in card__in--full" type="url" placeholder="Image URL"/>-->
    </div>
    <div class="card__group--right">
      <div class="card__sab">
        <!-- SEX -->
        <div class="card__sex">
          <label for="cfm__sex">Sex</label>
          <select id="cfm__sex" class="card__in--sex" tabindex="2">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

        </div>

        <!-- DOB -->
        <div class="card__dob">
          <label>Birthday</label>
          <select tabindex="3" class="card__in--dob mm xcard__in" id="cfm__dob--mm">
            <option value="">MM</option>
          </select> /
          <select tabindex="4" class="card__in--dob dd xcard__in" id="cfm__dob--dd">
            <option value="">DD</option>
          </select> /
          <select tabindex="5" class="card__in--dob yyyy xcard__in" id="cfm__dob--yyyy">
            <option value="">YYYY</option>
          </select>

        </div>

        <!-- AGE -->
        <div class="card__age hide">
          <label>Age</label>
          <input id="cfm__age" type="text" placeholder="Age" maxlength="3" />
        </div>

      </div>

      <div class="card__address">
        <label>Address</label>
        <p>
          <!-- STREET -->
          <input id="cfm__street" class="card__in--street card__in card__in--full" type="text" placeholder="123 Main Street" tabindex="6" />
        </p>
        <p>
          <!-- CITY -->
          <input type="text" placeholder="City" id="cfm__city" class="card__in--city card__in"tabindex="7" />
          <!-- STATE -->
          <select class="card__in--state" id="cfm__state" tabindex="8">
            <option value="">State</option>
          </select>
          <!-- POSTCODE -->
          <input placeholder="Zip" class="card__in--postcode card__in" id="cfm__postcode" maxlength="6" type="text" tabindex="9" />
        </p>
      </div>

      <!-- PHONE -->
      <div class="card__phone">
        <label>Phone</label>
        <input type="tel" placeholder="(555) 555-5555" class="card__in--phone card__in" maxlength="14" id="cfm__phone" tabindex="10"/>
      </div>

      <!-- EMAIL -->
      <div class="card__email">
        <label>Email</label>
        <input type="email" placeholder="you@email.com" maxlength="256" id="cfm__email" class="card__in--email card__in" tabindex="11"/>
      </div>

    </div>

    <div class="card__group--btn">
      <!--<button type="button" class="card__btn--lg card__btn card__delete" id="cfm__btn--delete"><i class="fa fa-lg fa-trash-o"></i> Delete</button>-->
      <button type="button" class="card__btn--lg card__random" id="cfm__btn--random"><i class="fa fa-lg fa-magic"></i> Random</button>
      <button type="submit" class="card__btn--lg card__save" id="cfm__btn--save" tabindex="12"><i class="fa fa-lg fa-save" ></i> Save</button>
    </div>
  </form>
</div>
